<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" >
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@500&display=swap" rel="stylesheet"> 
	<title>Shopping Cart</title>
</head>
<body>
	<div class="container">
		<center><h2 >Shopping Cart</h2></center>
	</div>
	<div class="container main-container">
		<div class="row">
			<div class="col-md-6 add-left">
				 <div class="container left-container">
					 <h3 class="items_heading" >Items</h3>
					 <div class="add_item">
						 <div class="row">
							<div class="col-md-4 image-div">
								<center><image class="image-css  " src="./images/boots.jpg" alt="Boots"></image></center>
									 
						   </div>
						   <div class="col-md-5 price-div">
								<p class="price-para center">Rs.1000/-</p>
						   </div>
						   <div class="col-md-3 add-to-cart-div btn-block">
								<button id="1s" type="button" class="btn btn-success center">Add to Cart</button>
						   </div>
						 </div> 
					 </div>
					 
					 <div class="add_item">
						<div class="row">
						   <div class="col-md-4 image-div">
							  <center><image class="image-css" src="./images/mask.jpg" alt="Mask"></image></center> 
									
						  </div>
						  <div class="col-md-5 price-div">
							   <p class="price-para center">Rs.50/-</p>
						  </div>
						  <div class="col-md-3 add-to-cart-div btn-block">
							   <button id="2s" type="button" class="btn btn-success center">Add to Cart</button>
						  </div>
						</div> 
					</div>
					
					 <div class="add_item">
						<div class="row">
						   <div class="col-md-4 image-div">
							   <center><image class="image-css" src="./images/raincoat.jpg" alt="Raincoat"></image></center>
									
						  </div>
						  <div class="col-md-5 price-div">
							   <p class="price-para center">Rs.1000/-</p>
						  </div>
						  <div class="col-md-3 add-to-cart-div btn-block">
							   <button id="3s" type="button" class="btn btn-success center">Add to Cart</button>
						  </div>
						</div> 
					</div>
					
					 <div class="add_item">
						<div class="row">
						   <div class="col-md-4 image-div">
							   <center><image class="image-css" src="./images/sweatshirt.jpg" alt="Sweatshirt"></image></center>
									
						  </div>
						  <div class="col-md-5 price-div">
							   <p class="price-para center">Rs.2000/-</p>
						  </div>
						  <div class="col-md-3 add-to-cart-div btn-block">
							   <button id="4s" type="button" class="btn btn-success center">Add to Cart</button>
						  </div>
						</div> 
					</div>
					
					 <div class="add_item">
						<div class="row">
						   <div class="col-md-4 image-div">
							  <center> <image class="image-css" src="./images/umbrella.jpg" alt="Umbrella"></image></center>
									
						  </div>
						  <div class="col-md-5 price-div">
							   <p class="price-para center">Rs.350/-</p>
						  </div>
						  <div class="col-md-3 add-to-cart-div btn-block">
							   <button id="5s" type="button" class="btn btn-success center">Add to Cart</button>
						  </div>
						</div> 
					</div>
					<div id="shop_empty_warning">
						<h4>The shop is empty</h4>
					</div>
				 </div>
			</div>
			<div class="col remove-right">
				<div class="container right-container">
					<h3 >Cart</h3>
					<div id="cart_empty_warning">
						<h4 id = "cartisempty">The cart is empty</h4>
					</div>

				</div>
				<div id="totalamt">
					<h5 id = "totalhead">
						
					</h5>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"  ></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"  ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"  ></script>
	<script src="store.js"></script>
</body>
</html>
